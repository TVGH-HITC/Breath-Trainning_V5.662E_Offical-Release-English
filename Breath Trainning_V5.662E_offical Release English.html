<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breathing Trainer V5.662E - Full Version</title>
    <style>
        :root { --ihc: #9c88ff; --exc: #ff4757; --hoc: #fbc531; --pac: #f39c12; --lnc: #d1d8e0; --bgc: #f5f6fa; --inbg: #f8f9fa; --inbd: #e9ecef; --intx: #495057; --lbc: #95a5a6; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100dvh; margin: 0; background-color: var(--bgc); padding: 10px; overflow-x: hidden; }
        .mc { width: 100%; max-width: 500px; display: flex; flex-direction: column; }
        .ac { background: #ffffff; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; padding: 15px 15px 20px 15px; position: relative; width: 100%; }
        .in { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; padding: 0 5px; min-height: 65px; }
        .hl img { height: 60px; max-width: 180px; width: auto; display: block; object-fit: contain; border-radius: 10px; }
        .ac2 { display: flex; align-items: center; gap: 6px; background: #f8f9fa; padding: 8px 12px; border-radius: 20px; }
        #tst { font-size: 0.9rem; color: #95a5a6; margin-bottom: 2px; font-weight: bold; }
        #sl { font-size: 2.3rem; font-weight: bold; color: #2f3640; height: 45px; line-height: 45px; margin-top: 0px; }
        #td { font-size: 2.2rem; color: #7f8c8d; height: 40px; font-variant-numeric: tabular-nums; }
        #vb { width: 100%; margin: 8px 0; aspect-ratio: 2 / 1; overflow: hidden; position: relative; background: #fcfcfc; border-radius: 15px; border: 1px solid #eee; }
        svg { width: 100%; height: 100%; display: block; }
        .cg { stroke: #f0f0f0; stroke-width: 2; stroke-dasharray: 8,4; }
        .bl { fill: none; stroke: var(--lnc); stroke-width: 6; stroke-linecap: round; stroke-linejoin: round; }
        .dt { filter: drop-shadow(0 0 8px rgba(0,0,0,0.15)); transition: fill 0.3s ease; }
        .sg { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 10px; position: relative; }
        .ib { display: flex; flex-direction: column; font-size: 0.75rem; font-weight: bold; color: var(--lbc); position: relative; align-items: center; }
        .hc { position: relative; }
        .hrc { display: flex; justify-content: center; align-items: center; gap: 6px; margin-top: 8px; width: 100%; }
        .hrl { display: flex; align-items: center; gap: 6px; cursor: pointer; font-size: 0.75rem; color: var(--lbc); font-weight: bold; }
        .hrc2 { width: 16px; height: 16px; cursor: pointer; margin: 0; accent-color: var(--hoc); }
        .hrt { font-size: 0.75rem; color: var(--lbc); font-weight: bold; white-space: nowrap; }
        .lh { font-size: 0.6rem; color: #000000; font-weight: normal; margin-bottom: 2px; }
        input[type="number"] { width: 100%; padding: 10px 2px; border: 2px solid var(--inbd); background-color: var(--inbg); color: var(--intx); border-radius: 12px; text-align: center; font-size: 1.1rem; margin-top: 3px; outline: none; transition: all 0.2s ease; }
        input[type="number"]:focus { border-color: var(--hoc); box-shadow: 0 0 0 2px rgba(251, 197, 49, 0.2); }
        input[type="number"]:disabled { background-color: #f8f9fa; color: #bdc3c7; cursor: not-allowed; border-color: #e9ecef; opacity: 0.7; }
        input[type="range"] { cursor: pointer; }
        .bg { display: flex; gap: 10px; margin-top: 15px; height: 60px; }
        .bb { color: white; border: none; border-radius: 35px; font-weight: bold; cursor: pointer; transition: all 0.2s; }
        #sb { flex: 1; background: var(--ihc); font-size: 1.4rem; box-shadow: 0 4px 15px rgba(156, 136, 255, 0.3); }
        #tb { flex: 1; background: #7f8c8d; font-size: 1.1rem; display: none; }
        #pb { flex: 1; background: var(--pac); font-size: 1.1rem; display: none; }
        .hb { margin-top: 15px; padding-top: 10px; border-top: 1px dashed #eee; font-size: 0.8rem; color: #7f8c8d; font-weight: 500; }
        .mi { position: absolute; bottom: 6px; right: 15px; font-size: 0.55rem; color: #d1d8e0; font-style: italic; }
    </style>
</head>
